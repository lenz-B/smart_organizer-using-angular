<div class="task-list">
  <div *ngFor="let task of tasks" class="task-item" [class.done]="task.done">
    <div class="task-content">
      <label class="checkbox-container">
        <input type="checkbox" [checked]="task.done" (change)="toggleDone(task.id)">
        <span class="checkmark"></span>
      </label>
      <div class="task-details">
        <span class="task-title">{{ task.title }}</span>
        <span class="task-date">{{ task.date | date:'MMM d, y' }}</span>
      </div>
    </div>
    <div class="task-actions">
      <button (click)="toggleReminder(task.id)" class="btn btn-reminder" [class.active]="task.reminder">
        <svg class="icon">
          <use xlink:href="#bell-icon"></use>
        </svg>
      </button>
      <button (click)="deleteTask(task.id)" class="btn btn-delete">
        <svg class="icon">
          <use xlink:href="#trash-icon"></use>
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- SVG Icons -->
<svg style="display: none;">
  <symbol id="bell-icon" viewBox="0 0 24 24">
    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
  </symbol>
  <symbol id="trash-icon" viewBox="0 0 24 24">
    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
  </symbol>
</svg>
